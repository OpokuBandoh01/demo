<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Screen</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   <div class="container">
        <div class="left-section">   
            <h1>Hello, there!</h1>
            <p>Need a reliable, affordable and safe ride to campus?</p><br>
            <p>Then get started and book a ride with us now!</p>
            <img src="./bus-sketch 1.png" alt="Bus Image" class="bus-image">
        </div>
        <div class="right-section">
            <div class="input-wrapper">
                <h2 class="register-title">Sign In</h2>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
            
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="E-mail">
                </div>
            
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <div class="social-media-container">
                    <div class="social-icon">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-icon">
                        <i class="fab fa-apple"></i>
                    </div>
                    <div class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </div>
                
                <button class="register-button">Create an Account</button>

                
            </div>
        </div>
   </div> 
</body>
</html>
